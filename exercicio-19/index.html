<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>Teste</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="quiz-form">
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3">
                          </div>
                        </div>

                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Junkie food</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="askA" id="ask1a" value="opt1" checked>
                                <label class="form-check-label" for="ask1a">
                                  Sim 
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="askA" id="ask1b" value="opt2">
                                <label class="form-check-label" for="ask1b">
                                  Moderadamente
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="askA" id="ask1c" value="opt3">
                                <label class="form-check-label" for="ask1c">
                                  Frequentemente
                                </label>
                              </div>
                            </div>
                          </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Fuma</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="askB" id="ask2a" value="opt1" checked>
                                  <label class="form-check-label" for="ask2a">
                                    Não
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="askB" id="ask2b" value="opt2">
                                  <label class="form-check-label" for="ask2b">
                                    Moderadamente
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="askB" id="ask2c" value="opt3">
                                  <label class="form-check-label" for="ask2c">
                                    Muito
                                  </label>
                                </div>
                              </div>
                            </div>
                          </fieldset>

                          <fieldset class="form-group">
                            <div class="row">
                              <legend class="col-form-label col-sm-2 pt-0">Bebe</legend>
                              <div class="col-sm-10">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="askC" id="ask3a" value="opt1" checked>
                                  <label class="form-check-label" for="ask3a">
                                    Não
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="askC" id="ask3b" value="opt2">
                                  <label class="form-check-label" for="ask3b">
                                    Moderadamente
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="askC" id="ask3c" value="opt3">
                                  <label class="form-check-label" for="ask3c">
                                    Frequentemente
                                  </label>
                                </div>
                              </div>
                            </div>
                          </fieldset>

                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>

        </div>
    </main>
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
